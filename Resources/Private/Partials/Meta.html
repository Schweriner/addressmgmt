<div class="meta">
  <f:if condition="{address.city}">
    <div class="city">{address.city}</div>
  </f:if>
  <f:if condition="{address.category}">
    <ul class="module-list-items categories">
      <f:for each="{address.category}" as="category">
        <li class="category">{category.title}</li>
      </f:for>
    </ul>
  </f:if>
</div>
