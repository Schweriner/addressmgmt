<f:if condition="{settings.showFilter}">
  <div class="map-filter">
    <form class="form-stacked" action="#map42-wrap">
      <fieldset>
        <legend>Akteure filtern</legend>
        <f:render partial="Filter/Field" arguments="{_all}" />
        <div class="form-field-wrap">
          <button type="submit" class="button" name="form-submit"><f:translate key="addressmgmt.submitButton" /></button>
          <button type="reset" class="reset"><f:translate key="addressmgmt.resetButton" /></button>
        </div>
        <div class="form-field-wrap a2z-link-wrap">
          <f:link.page pageUid="{settings.pidsA-z}" class="a2z-link"><f:translate key="addressmgmt.linktextA-z" /></f:link.page>
        </div>
      </fieldset>
    </form>
    <div class="no-results">
      <f:translate key="list.emptyList" />
    </div>
  </div>
</f:if>
